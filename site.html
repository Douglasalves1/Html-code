html lang="pt-br">
<head>

            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons a {
            text-decoration: none;
            background: #007BFF;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            display: inline-block;
        }
        .contact {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-Vindos à Tech Pro</h1>
        <div class="buttons">
            <a href="#">Quem Somos</a>
            <a href="#">Nossos Serviços</a>
            <a href="#">TI na Saúde</a>
        </div>
        <div class="contact">
            <h2>Contato</h2>
            <p><strong>Whatsapp:</strong> <a href="#">Clique aqui</a></p>
            <p><strong>Localização:</strong> <a href="#">Ver no mapa</a></p>
        </div>
    </div>
</body>
</html>
