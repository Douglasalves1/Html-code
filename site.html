<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Tabelas</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Tabela Simples</h2>
    <table>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Cidade</th>
        </tr>
        <tr>
            <td>Ana</td>
            <td>25</td>
            <td>São Paulo</td>
        </tr>
        <tr>
            <td>Bruno</td>
            <td>30</td>
            <td>Rio de Janeiro</td>
        </tr>
    </table>

    <h2>Tabela com CSS em Linha</h2>
    <table>
        <tr>
            <th style="background-color: lightblue;">Produto</th>
            <th>Preço</th>
            <th>Quantidade</th>
        </tr>
        <tr>
            <td style="color: red;">Camiseta</td>
            <td>R$ 50,00</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Calça</td>
            <td style="font-weight: bold;">R$ 120,00</td>
            <td>5</td>
        </tr>
    </table>

    <h2>Tabela com Mesclagem de Células</h2>
    <table>
        <tr>
            <th>Setor</th>
            <th>Descrição</th>
        </tr>
        <tr>
            <td colspan="2" style="background-color: yellow;">Folha de Pagamento</td>
        </tr>
        <tr>
            <td>RH</td>
            <td>Gestão de Pessoas</td>
        </tr>
    </table>
</body>
</html>
